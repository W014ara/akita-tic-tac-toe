<div class="app">
  <div class="app__inner">
    <div *ngIf="!congratulations && !drawText" class="app__text">Ходит игрок №{{ _currentPlayer }} </div>
    <div *ngIf="congratulations || drawText" class="app__result">
      <div *ngIf="congratulations" class="app__text _congratulations">
        {{congratulations}}
      </div>
      <div *ngIf="drawText"class="app__text _draw">
        {{drawText}}
      </div>
    </div>
    <GameField [size]="3"></GameField>

    <button class="app__restart-btn" (click)="restartGame()">
      <ng-container [ngTemplateOutlet]="restartButton"></ng-container>
    </button>

    <footer class="app__footer">Powered by W014ara (c) 2023</footer>
  </div>
</div>
